<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>MercyMed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<div class ="container">
  <ion-card>

    <ion-card-title>
      <h3>Registra tus datos aquí</h3>
    </ion-card-title>  

    <ion-card-content>
      <ion-item>
        <ion-label position="floating" >Nombre usuario</ion-label>
        <ion-input type="text" maxlength="8" minlength="3"></ion-input>
      </ion-item>
    </ion-card-content>

    <ion-card-content>
      <ion-select aria-label="Tipo de usario " placeholder="Tipo de usuario">
        <ion-select-option value="medico">Médico</ion-select-option>
        <ion-select-option value="paciente">Paciente/casual</ion-select-option>
        
      </ion-select>
    </ion-card-content>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating" >Correo </ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
    </ion-card-content>
    
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" >Contraseña </ion-label>
        <ion-input type="Password" maxlength="8" minlength="3"></ion-input>
      </ion-item>
    </ion-card-content>
    
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" >Repite la contraseña </ion-label>
        <ion-input type="Password" maxlength="8" minlength="3"></ion-input>
      </ion-item>
    </ion-card-content>

    <ion-button expand="block">Registrar</ion-button>
  </ion-card>  

</div>
