<ion-header [translucent]="true">
  <ion-toolbar [ngClass]="{ 'animate-toolbar': animate }">    
    <ion-button expand="block" (click)="toggleAnimation()">Login</ion-button>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true"></ion-content>


 <div class ="container">
    <ion-card>

      <ion-card-title>
        <h3>Bienvenidos</h3>
      </ion-card-title>  

      <ion-card-content>
        <ion-item>
          <ion-label position="floating" >Usuario</ion-label>
          <ion-input type="text" maxlength="8" minlength="3" [(ngModel)]=usuario ></ion-input>
        </ion-item>
      </ion-card-content>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating" >Password </ion-label>
          <ion-input type="Password" maxlength="8" minlength="3" [(ngModel)]=password ></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button  expand="block" (click)="goToPerfil()">Ingresar</ion-button>
    </ion-card>  

  </div>
